<!Docktype html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form Page</title>
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	    	<link rel="stylesheet" href="style.css">
        
    </head>
    <body>
       <div class="container">
          <div class="header">
                      <h1 id="title">My Survey Form</h1>
                      <p id="description">Thank you for taking the time to help us improve the platform</p>
           
            </div>
            <form id="survey-form">
               <div class="form-group">
                    <label for="name" class="label">Name:</label>
                    <input type="text" id="name-label" name="name" placeholder="Write your fullname" class="sub-form" minlength="5" required>
                </div>
                <div class="form-group">
                <label for="email" class="label">Email:</label>
                <input type="text" id="email-label" name="email" placeholder="you@you.com" class="sub-form" required>
                </div>
                <div class="form-group">
                <label for="number" class="label">Number:</label>
                <input type="number" id="number-label" name="number" placeholder="12345678" class="sub-form" max="11">
                </div>
                <div class="form-group">
                <label for="expertice" class="label">Please select your expertice</label>
                    <select id="dropdown" name="dropdown" class="sub-form" required>
                       <option disabled="" selected="" value="">Select current status</option>
                        <option value="newbie">Newbie</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="professional">Professional</option>
                        <option value="geek">Geek</option>
                    </select>
                    
                </div>
                <div class="form-group">
                   <label for="gender" class="label">Sex Orientation</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female" checked>
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="form-group">
                   <label for="programs" class="label">Programming Language you are interested in</label>
                    <input type="checkbox" id="programs1" name="programs" value="JavaScript">
                    <label for="programs1"> JavaScript</label><br>
                    <input type="checkbox" id="programs2" name="programs" value="python">
                    <label for="programs2"> Python</label><br>
                    <input type="checkbox" id="programs3" name="programs" value="cc" checked>
                    <label for="programs3"> CC</label>
                </div>
                <div class="form-group">
                    <label for="additional" class="label">Additional Comment</label>
                    <textarea name="comment" form="user-comment" rows="7" cols="70">Enter your comment here......</textarea>
                </div>
                <input type="submit" value="submit" class="button">
            </form>
       </div>
    </body>
    
</html>
